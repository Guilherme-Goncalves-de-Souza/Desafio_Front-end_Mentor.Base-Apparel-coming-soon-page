<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Guilherme Gonçalves de Souza">
    <meta name="description" content="Projeto Base Apparel coming soon page do Front-end Mentor">
    <meta name="keywords" content="HTML,CSS,JavaScript, BEM, SASS, TYPESCRIPT, Front-end Mentor">

    <link rel="shortcut icon" href="./public/assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./public/assets/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <title>Base Apparel coming soon page</title>
</head>

<body>
    <img class="body__bg body__bg--none" src="./public/assets/images/bg-pattern-desktop.svg" alt="bg for desktop">
    
    <div class="content">
        <header class="header">
            <div class="container">
                <img class="header__img" src="./public/assets/images/logo.svg" alt="Logo product">
            </div>
        </header>

        <main class="main">
            <div class="container">
                <h1 class="main__text">
                    <strong>We're</strong> coming soon
                </h1>
                <p class="main__paragraph">
                    Hello fellow shoppers! We're currently building our new fashion store.
                    Add your email below to stay up-to-date with announcements and our
                    launch deals.
                </p>

                <div class="input">
                    <form class="input__form">
                        <input type="email" placeholder="Email Address" required>
                        <button class="input__button" type="submit"><img src="./public/assets/images/icon-arrow.svg" alt="Submit emmail!"></button>
                        <p class="input__error input__error--none">Please provide a valid email</p>
                    </form>
                    
                    <img class="input__errorImg input__errorImg--none" src="./public/assets/images/icon-error.svg" alt="Error in email">
                </div>

                <div class="sucessEmail sucessEmail--none">
                    <p> ✅ Email sent successfully, check <span>${input.value}</span>! </p>
                    <a href="#">Add other email</a>
                </div>
            </div>
        </main>
    </div>
    
    <div class="banner">

    </div>

    <script src="./public/assets/js/script.js"></script>
</body>
</html>
